<div class="container">
  <div class="col-md -6">
  <h2>Register form</h2>

  <form #regForm='ngForm'(ngSubnmit)="Register(regForm.value)">

    <div class="form-group">
      <label for="firstName">firstName:</label>
      <input type="text" class="form-control"  placeholder="Enter firstName" name="firstName" firstName required ngModel #firstName="ngModel">
      <small class="text-danger" *ngIf="firstName.touched && !firstName.valid">please enter your firstname</small>
    </div>
    <div class="form-group">
      <label for="lastName">lastName:</label>
      <input type="email" class="form-control"  placeholder="Enter lastName" name="lastName" lastName required ngModel #lastName="ngModel">
      <small class="text-danger" *ngIf="lastName.touched && !lastName.valid">please enter your lastname</small>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" email required ngModel #email="ngModel">
      <small class="text-danger" *ngIf="email.touched && !email.valid">please fill enter emailid</small>
    </div>

    <div class="form-group">
      <label for="password">password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password" password required ngModel #password="ngModel">
      <small class="text-danger" *ngIf="password.touched && !password.valid">please enter your passworrd</small>
    </div>

    <div class="form-group">
      <label for="phoneNo">phoneNo:</label>
      <input type="number" class="form-control"  placeholder="Enter phoneNo" name="phoneNo" phoneNo required ngModel #phoneNo="ngModel">
      <small class="text-danger" *ngIf="phoneNo.touched && !phoneNo.valid">please enter your phoneno</small>
    </div>


    <button type="submit" class="btn btn-primary" id="Register"  [disabled]="!regForm.valid">Submit</button>
  </form>
</div>
</div>
